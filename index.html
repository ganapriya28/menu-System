<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Treats Bakery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Fullscreen image */
    .fullscreen-img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Makes sure the image covers the entire screen */
      animation: fadeIn 2s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="Menu Pictures/OtherAnimate/Indeximage.jpg" alt="Bakery Image" class="fullscreen-img">

  <script>
    // Redirect to menu page after 3 seconds
    setTimeout(() => {
      window.location.href = "menu.html";
    }, 2000);
  </script>
</body>
</html>
